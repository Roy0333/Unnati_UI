<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon  -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-2.png">
    <link rel="manifest" href="/site.webmanifest">
    <!--Feather js link-->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <!-- own carousel  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />

    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .shadow-main {
            box-shadow: 0 4px 24px 0 rgb(34 41 47 / 10%);
        }

        .darkmodeactivated .shadow-main {
            box-shadow: 0 4px 24px 0 rgb(118 143 165 / 10%);
        }

        li .active {
            box-shadow: 0 0 6px 1px rgb(1 175 174 / 60%);
        }
    </style>

    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Unnati</title>
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 custom-d-sm-none p-0 login-left-sec">
                    <div class="col liquid">
                        <img src="./images/login-logo.png" alt="Logo" class="img-fluid p-2" style="width: 70px; height: 70px;">
    
                        <!-- Owl-Carousel -->
    
                        <div class="owl-carousel owl-theme">
                            <img src="./images/transparent.png" alt="" class="login_img" style="width: 100%;">
                            <img src="./images/MicrosoftTeams-image (3).png" alt="" class="login_img">
                            <img src="./images/MicrosoftTeams-image (1).png" alt="" class="login_img">
                            <img src="./images/MicrosoftTeams-image (5).png" alt="" class="login_img">
                            <img src="./images/MicrosoftTeams-image (2).png" alt="" class="login_img">
                        </div>
    
                        <!-- /Owl-Carousel -->
    
                        <!-- <div class="follow">
                            Follow us <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-twitter"></i>
                        </div> -->
                    </div>
                </div>
                <div class="col-md-4 sm-pad p-0" style="padding-right: 0;">
                    <div class="log-flex-wrap">
                        <div class="login-form-wrap">
                            <h3>Welcome to IIT Dean</h3>
                            <p>Please sign-in to your account</p>
                            <form>
                                <div class="form-label">
                                    <label class="frm-label">Email</label>
                                    <input type="email" class="form-control pe-4"/>
                                    <div class="input-icon">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <div class="form-label">
                                    <label class="frm-label">Password</label>
                                    <input type="password" class="form-control pe-4"/>
                                    <div class="input-icon">
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <div class="form-label mt-3">
                                    <input type="checkbox" />&nbsp;&nbsp;&nbsp;Remember Me
                                </div>
                                <div class="form-label login-btn">
                                    <a class="" href="./dashboard.html">Log In</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Toggle js-->
    <script src="./js/toggle.js"></script>
    <script src="./js/mobile_toggle.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            $('.owl-carousel').owlCarousel({
                loop: true,
                autoplay: true,
                autoplayTimeout: 4000,
                autoplayHoverPause: true,
                items: 1
            });
        });
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
